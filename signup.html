<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/signup.css">
    <title>Signup</title>
  </head>
  <body>
    <div class="images">
      <img src="images/nl.png" alt="loading ">
    </div>
    <div class="heading">
      <h1>Newsletter Registration</h1>
    </div>
    <div>
      <form action="/" method="post">
        
        <input
          id="fname"
          type="text"
          name="firstName"
          placeholder="Enter your first name"
        />
        
        <input
          id="lname"
          type="text"
          name="lastName"
          placeholder="Enter your last name"
        />
        
        <input
          id="email"
          type="text"
          name="email"
          placeholder="Enter your Email"
        /><br />
        
        <button type="submit" action>Register</button>
      </form>
    </div>
    <div>
    <p class="foot"> &copy; Ayushman Sahu</p>
  </div>
  </body>
</html>
